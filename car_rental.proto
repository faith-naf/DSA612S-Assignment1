syntax = "proto3";

package carrental;


message Car {
  string plate = 1;
  string make = 2;
  string model = 3;
  int32 year = 4;
  double daily_price = 5;
  int32 mileage = 6;
  string status = 7; 
}


message User {
  string id = 1;
  string name = 2;
  string role = 3; 
}


message CartEntry {
  string plate = 1;
  string start_date = 2;
  string end_date = 3;
}

message ReservationItem {
  string plate = 1;
  string start_date = 2;
  string end_date = 3;
  double price = 4;
}

message ReservationRecord {
  string reservation_id = 1;
  string user_id = 2;
  repeated ReservationItem items = 3;
  double total_price = 4;
  string created_at = 5;
}


message CarResponse {
  string message = 1;
  Car car = 2;
}

message CreateUsersResponse {
  string message = 1;
  repeated User users = 2;
}

message CarListResponse {
  repeated Car cars = 1;
}

message CartResponse {
  string message = 1;
  repeated Car cars_in_cart = 2;
}

message ReservationResponse {
  string message = 1;
  ReservationRecord reservation = 2;
}


message UpdateCarRequest {
  string plate = 1;
  string make = 2;
  string model = 3;
  int32 year = 4;
  double daily_price = 5;
  int32 mileage = 6;
  string status = 7;
}

message RemoveCarRequest { string plate = 1; }
message CarFilter { string query = 1; }
message SearchCarRequest { string plate = 1; }
message AddToCartRequest {
  string user_id = 1;
  string plate = 2;
  string start_date = 3;
  string end_date = 4;
}
message PlaceReservationRequest { string user_id = 1; }


service CarRentalService {
  rpc AddCar(Car) returns (CarResponse);
  rpc CreateUsers(stream User) returns (CreateUsersResponse);
  rpc UpdateCar(UpdateCarRequest) returns (CarResponse);
  rpc RemoveCar(RemoveCarRequest) returns (CarListResponse);
  rpc ListAvailableCars(CarFilter) returns (stream Car);
  rpc SearchCar(SearchCarRequest) returns (CarResponse);
  rpc AddToCart(AddToCartRequest) returns (CartResponse);
  rpc PlaceReservation(PlaceReservationRequest) returns (ReservationResponse);
}
